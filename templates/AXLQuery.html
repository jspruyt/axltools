<html>
{% include "html_head.html" %}
<body>
<div id="main">
	{% include "header.html" %}

	<div class="pure-g">
		<div class="pure-u-2-3">
		<div id="content">
			<h2>SQL Query</h2>
			
			<form action="AXLQuery.php" method="post" id="form" class="pure-form pure-form-aligned" enctype="multipart/form-data">
				<fieldset>
					<div class="pure-control-group">
						<label for="query">SQL Query</label>
						<textarea class="pure-input-2-3" type="text" name="query" rows="8" placeholder="Enter your SQL query">{{ form.query }}</textarea>
					</div>
					
					<div class="pure-controls">
						<label for="select" class="pure-radio">
							<input id="select" type="radio" name="queryType" value="select" {% if form.queryType == "select" %} checked {% endif %}>
							SELECT query
						</label>				
					
						<label for="update" class="pure-radio">
							<input id="update" type="radio" name="queryType" value="update" {% if form.queryType == "update" %} checked {% endif %}>
							UPDATE Query
						</label>
						<br/>
					
						<button type="submit" name="submit" class="pure-button pure-button-primary">Submit</button>
					</div>
					
				</fieldset>
			</form>
			
			<h2>Results</h2>
			<p><pre>{{ results }}</pre></p>
			
		</div>
		</div>
		{% include "output.html" %}
	</div>
</body>
</html>
