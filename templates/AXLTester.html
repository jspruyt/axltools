<html>
{% include "html_head.html" %}
<body>
<div id="main">
	{% include "header.html" %}

	<div class="pure-g">
		<div class="pure-u-2-3">
		<div id="content">
			<h2>Tester</h2>
			<form action="AXLTester.php" method="post" id="form" class="pure-form pure-form-aligned" enctype="multipart/form-data">
				<fieldset>
					<div class="pure-control-group">
						<label for="csv">FIELD 1</label>
						<textarea class="pure-input-2-3" type="text" name="field1" rows="8" placeholder="">{{ form.field1 }}</textarea>
					</div>
					<div class="pure-control-group">
						<label for="yaml">FIELD 2</label>
						<textarea class="pure-input-2-3" type="text" name="field2" rows="8" placeholder="">{{ form.field2 }}</textarea>
					</div>
					
					<div class="pure-controls">
						<button type="submit" name="submit" class="pure-button pure-button-primary">Submit</button>
					</div>
					
				</fieldset>
			</form>
			<pre>{{ result }}</pre>
		</div>
		</div>
		{% include "output.html" %}
	</div>
</body>
</html>
