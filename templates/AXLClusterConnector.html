<html>
{% include "html_head.html" %}
<body>
<div id="main">
	{% include "header.html" %}

	<div class="pure-g">		
		<div class="pure-u-2-3">
		<div id="content">
			<h2>Select Existing Cluster</h2>
			{% spaceless %}
			<ul>
				{% for cluster in clusters %}
				<li class="pure-u-1-3 clusters"><a href='ClusterLogin.php?cluster={{ cluster.name }}'>{{ cluster.name }}</a></li>
				{% endfor %}
			</ul>
			{% endspaceless %}
			
			<h2>Create New Cluster</h2>
			<form action="AXLClusterConnector.php" method="post" id="clusterinfo" class="pure-form pure-form-aligned" enctype="multipart/form-data">
				<fieldset>
					<div class="pure-control-group">
						<label for="clustername">Cluster name</label>
						<input type="text" name="clustername" placeholder="dCloud Cluster" value="{{ form.clustername }}"/>
					</div>
					<div class="pure-control-group">
						<label for="host">Hostname / IP Address</label>
						<input type="text" name="host" placeholder="cucm.domain.com" value="{{ form.host }}"/>
					</div>
					<div class="pure-control-group">
						<label for="version">CUCM Version</label>
						<input type="text" name="version" placeholder="10.5" value="{{ form.version }}"/>
					</div>
					<div class="pure-control-group">
						<label for="axluser">AXL User</label>
						<input type="text" name="axluser" placeholder="AXL_User" value="{{ form.axluser }}"/>
					</div>
					<div class="pure-controls">
						<button type="submit" name="submit" class="pure-button pure-button-primary">Submit</button>
					</div>
				</fieldset>
			</form>
			
		</div>
		</div>
		{% include "output.html" %}
	</div>
</body>
</html>
