<html>
{% include "html_head.html" %}
<body>
<div id="main">
	{% include "header.html" %}

	<div class="pure-g">
		<div class="pure-u-2-3">
		<div id="content">	
			<form action="ClusterLogin.php" method="post" id="clusterinfo" class="pure-form pure-form-aligned" enctype="multipart/form-data">
				<fieldset>
					<legend>Login</legend>
					<div class="pure-control-group">
						<label for="cluster">Cluster</label>
						<select name="cluster" class="pure-input-1-3">
							{% for cluster in clusters %}
							<option value='{{ cluster.name }}' {{ cluster.selected }}>{{ cluster.name }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="pure-control-group">
						<label for="password">AXL Password</label>
						<input type="password" name="password" class="pure-input-1-3" />
					</div>
					<div class="pure-controls">
						<button type="submit" name="submit" class="pure-button pure-button-primary">Submit</button>
					</div>
				</fieldset>
			</form>
		</div>	
		</div>
		{% include "output.html" %}
	</div>
</body>
</html>
